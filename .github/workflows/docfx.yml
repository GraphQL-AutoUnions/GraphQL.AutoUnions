name: Build, Test and Publish DocFX

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Build projects
        run: |
          dotnet build src/GraphQL.AutoUnions
          dotnet build src/GraphQL.AutoUnions.OneOf

      - name: Test projects
        run: |
          dotnet test tests/**

  build-test-publish-docfx:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install DocFX
        run: dotnet tool install --global docfx

      - name: Build DocFX
        run: |
          dotnet build docs/DocFX

      - name: Publish DocFX
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git fetch origin gh-pages:gh-pages
          export PATH="$HOME/.dotnet/tools:$PATH"
          cd docs/DocFX
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git checkout gh-pages
          cp -R _site/* .
          git add .
          git commit -m "Update DocFX documentation"
          git log -1 --pretty=format:'%s'
          git push "https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}" gh-pages
